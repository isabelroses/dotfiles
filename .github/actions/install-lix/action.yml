name: Install Lix
description: "Install Lix for the specified system"

runs:
  using: composite

  steps:
    - uses: DeterminateSystems/nix-installer-action@main
      with:
        source-url: 'https://install.lix.systems/lix/lix-installer-${{ fromJSON(''{"X64":"x86_64","X86":"i686","ARM64":"aarch64","ARM":"armv7l"}'')[runner.arch] }}-${{ fromJSON(''{"Linux":"linux","macOS":"darwin","Windows":"windows"}'')[runner.os] }}'
        logger: pretty
        diagnostic-endpoint: ""
        extra-conf: |
          experimental-features = flakes nix-command recursive-nix pipe-operator
          substituters = https://nix-community.cachix.org  https://catppuccin.cachix.org https://cache.nixos.org/ https://cache.tgirl.cloud/prod/
          trusted-public-keys = nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= catppuccin.cachix.org-1:noG/4HkbhJb+lUAdKrph6LaozJvAeEEZj4N732IysmU= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= cache.tgirl.cloud-1:zr6UM/AEOP4MAPY0xWF2Pv+v5VVCKxnLaubXCjXtTmw=
