name: Build and populate cache

on:
  push:
    paths:
      - "modules/flake/packages/**/*"
      - "**.lock"
      - ".github/actions/**/*"
      - ".github/workflows/build.yml"
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string

permissions: {}

jobs:
  build:
    name: Build (${{ matrix.system }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: macos-latest
            system: aarch64-darwin
          - os: ubuntu-24.04-arm
            system: aarch64-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ inputs.ref && inputs.ref || github.ref_name }}

      - name: Install Lix
        uses: ./.github/actions/install-lix

      - name: Setup Attic
        uses: ryanccn/attic-action@v0.3.2
        with:
          inputs-from: flake.lock
          endpoint: https://cache.tgirl.cloud
          cache: tgirlcloud
          token: ${{ secrets.ATTIC_TOKEN }}

      - name: Build from the lix
        run: nix build -L .#lix
